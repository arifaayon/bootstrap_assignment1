<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">


</head>

<body>

    <div class="container-fluid">
        <!--HEADER-->
        <div class="row header">
            <h4>1. Header</h4>
            <div class="col-md-2 col-sm-3 col-xs-12">
                <div class="brand">
                    1.1 Brand
                </div>
            </div>
            <div class="col-md-7 col-sm-6 col-xs-6">
                <div class="global_nav">
                    1.2 Global Nav
                </div>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-6">
                <div class="tools">
                    1.3 Tools
                </div>
            </div>
        </div>

        <!--HERO-->
        <div class="row ">
            <div class="col-md-9 col-sm-12 col-xs-12 hero">
                <h4>2.Hero</h4>
                <div class="row">
                    <div class="col-md-9 col-sm-12 col-xs-12 hidden-xs">
                        <div class="hero_feature">
                            2.1 Hero Feature
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12 col-xs-12">
                        <div class="hero_action">
                            2.2 Hero Call to Action
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 padding_right_disable visible-md-block visible-lg-block">
                <div class="ad">
                    3. Ad
                </div>
            </div>
        </div>

        <!--BODY-->
        <div class="row">
            <div class="col-md-9 body_left">
                <h4>4. Body</h4>
                <div class="row">
                    <div class="col-md-4 col-sm-9 col-xs-12">
                        <div class="article_feature">
                            4.1 Article Feature
                        </div>
                    </div>

                    <div class="col-sm-3 col-xs-12 visible-sm-block visible-xs-block">
                        <div class="ad">3. Ad</div>
                    </div>


                    <div class="col-md-8 col-sm-12 col-xs-12">
                        <div class="article_listing">
                            4.2 Article Listing
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 padding_right_disable hidden-xs">
                <div class="sidebar">
                    <h4>5. Sidebar</h4>
                    <div class="sidebar_feature">
                        5.1 Sidebar Feature
                    </div>
                </div>
            </div>
        </div>

        <!--FOOTER-->
        <div class="row footer">
            <div class="col-md-12">
                <div class="footer">
                    <h4>6. Footer</h4>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
